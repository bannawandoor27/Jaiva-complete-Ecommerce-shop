{% extends 'base.html' %}
{% load static %}


{% block content %}
    <!-- Breadcrumb Section Begin -->
<section class="breadcrumb-section set-bg">
    <div class="container-fluid  w-100  p-4 mt-0  "
        style="background-image: url( '{% static 'img/breadcrumb.jpg' %}')  ;">
        <div class="row">
            <div class="col-lg-12 text-center">
                <div class="breadcrumb__text">
                    <h2> Reset Password</h2>
                    <div class="breadcrumb__option">
                        <a href="./index.html">Home</a>
                        <span>Reset Password</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Breadcrumb Section End -->

<!-- Form section begins -->
<div class="card mx-auto mt-5" style="max-width: 380px;">
    <div class="card-body" style="background-color: rgb(255, 255, 255);">
    <h2 class="card-title mb-4 text-center">Reset password</h2>
    <form action="{% url 'reset_password' %}" method="post">
      {% csrf_token %}
      <div class="form-group">
        <label>Password</label>
     <input type="password" class="form-control" placeholder="Enter New password" name="password" required>
        </div>
        <div class="form-group">
          <label> Confirm Password</label>
    <input type="password" class="form-control" placeholder="Confirm password " name="confirm_password" required>
        </div>  
        <div class="form-group" >
            <button type="submit" class="btn  btn-block" style="background-color:#0A66C2; color: white;"> Submit  </button>
        </div> 
    </form>
</div>
</div>

{% endblock content %}

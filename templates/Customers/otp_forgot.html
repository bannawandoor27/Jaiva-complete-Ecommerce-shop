{% extends 'base.html' %}
{% load static %}


{% block content %}
<!-- Breadcrumb Section Begin -->
<section class="breadcrumb-section set-bg">
    <div class="container set-bg w-100 set-bg p-4 mt-0  "
        style="background-image: url( '{% static 'img/breadcrumb.jpg' %}')  ;">
        <div class="row">
            <div class="col-lg-12 text-center">
                <div class="breadcrumb__text">
                    <h2>Forgot Password</h2>
                    <div class="breadcrumb__option">
                        <a href="./index.html">Home</a>
                        <span>Forgot Password</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Breadcrumb Section End -->
<section></section>
<div class="card mx-auto mt-3 mb-5" style="max-width: 380px; background-image: url( '{% static 'img/tomatoes.jpg' %}')  ;">
    <div class="card-body" style="background-color: rgb(255, 255, 255);">
        <h2 class="card-title mb-4 text-center">Sign in</h2>
        <form method="POST" action="{% url 'otpVerification' %}" class="d-flex justify-content-center align-items-center container">
            {% csrf_token %}
            <div class="card py-5 px-5 mt-5">
                <h3 class="m-0 text-center">Mobile Number Verification</h3>
                <span class="mt-3">Enter the code we just send to your mobile <b class="text-info">+91{{phone_number}}</b></span>
                <div class="d-flex mx-auto flex-row mt-4 justify-content-center w-50">
                    <input
                        type="text"
                        class="form-control"
                        autofocus=""
                        name="otp"
                        maxlength="6"
                        {% comment %} required {% endcomment %}
                    />
                </div>
                <div class="d-flex flex-row mt-3 justify-content-center">
                    <button
                        type="submit"
                        class="btn btn-warning">
                        Verify
                    </button>
                </div>
                <div class="text-center mt-3">
                    <span class="d-block mobile-text"
                        >Did not receive the code?</span
                    ><span class="font-weight-bold text-primary cursor" 
                        > <a href=""> Resend </a></span
                    >
    </div>
    </div>
    </section>
{% endblock content %}

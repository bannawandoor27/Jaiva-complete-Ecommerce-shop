{% extends 'base.html' %}
{% load static %}

{% block content %}
<!-- Breadcrumb Section Begin -->
<section class="breadcrumb-section set-bg">
    <div class="container set-bg w-100 set-bg p-4 mt-0  "
        style="background-image: url( '{% static 'img/breadcrumb.jpg' %}')  ;">
        <div class="row">
            <div class="col-lg-12 text-center">
                <div class="breadcrumb__text">
                    <h2>Profile</h2>
                    <div class="breadcrumb__option">
                        <a href="./index.html">Home</a>
                        <span>Profile</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Breadcrumb Section End -->


<section class="section-conten padding-y bg mb-5">

{% include 'includes/alerts.html' %}
<div class="container">
	<div class="row">
	{% include 'includes/dashboard_sidebar.html' %}
	<main class="col-md-9">
		<article class="card">
		<header class="card-header">
			<strong class="d-inline-block mr-3">Edit your profile</strong>

		</header>
		<div class="card-body">
			
			<div class="row">
			<div class="col-md-12">
				<form action="{% url 'change_password' %}" method="POST" enctype="multipart/form-data">
					{% csrf_token %}
					<div class="form-row">
						<div class="form-group col-md-6">
                                <label>Current Password</label>
                                <input type="password" class="form-control" placeholder="Enter Your Old Password" name="current_password" required>
						</div>  
					</div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                        <label>New Password</label>
                        <input type="password" class="form-control" placeholder="Enter Your New Password" name="new_password" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                        <label>Confirm Password</label>
                        <input type="password" class="form-control" placeholder="Enter Your Password Again" name="confirm_password" required>
                        </div>
                    </div>
					</div>
					<input type="submit" value="Save" class="btn btn-primary mx-3" >
				</form>
			</div> <!-- row.// -->
		</div> <!-- card-body .// -->

		</article> <!-- order-group.// -->
	</main>
</div> <!-- row.// -->
</div>


</section>

{% endblock %}

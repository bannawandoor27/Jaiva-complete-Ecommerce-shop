{% extends 'admin_panel/admin_base.html' %}
{% load static %}

{% block content %}
<div class="text-center mx-auto " >{% include 'includes/alerts.html' %}</div>

<div class="container " style="margin-top: 6rem;">
  <h2 class="pb-5 mx-2 text-white">Edit User Details</h2>
  <form action="{% url 'edit_user_data' id %}" method="post">
    {% csrf_token %}
    <div class="col-md-4 form-group">
        <label > First Name</label><br>
        {{form.first_name}}  
    </div>
    <div class="col-md-4 form-group">
        <label > Last Name</label><br>
        {{form.last_name}}  
    </div>
    <div class="col-md-4 form-group">
        <label > Email</label><br>
        {{form.email}}
    </div>
    <div class="col-md-4 form-group">
        <label > Phone number</label><br>
        {{form.phone_number}}  
    
    </div>
    <div class="mx-3">
    <div class="form-check form-check-flat form-check-primary">
      <label class="form-check-label" > Is admin
      {{form.is_admin}}  
    </label>
  </div>
  <div class="form-check form-check-flat form-check-primary">
    <label class="form-check-label" > Is Staff
    {{form.is_staff}}  
</label>
  </div>
  <div class="form-check form-check-flat form-check-primary">
    <label class="form-check-label" > Is Active
        {{form.is_active}}
    </label>
  </div>
  <div class="form-check form-check-flat form-check-primary">
    <label class="form-check-label" > Is Superadmin
    {{form.is_superadmin}}
</label>  
  </div> 
</div> 
    <div class="col form-group">
       <a href=""> <input type="submit" name="submit"  class="btn btn-outline-linkedin" value="Save"/></a>
    </div>
  </form>
</div>

{% endblock content %}
